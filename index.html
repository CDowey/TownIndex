<html>
   
<head>
<!-- Leaflet's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
       integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
       crossorigin=""/>
   
   <title>Vermont Geological Survey: Town Index</title>
<!-- Leaflet's Javascipt file -->
   <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>
 <!-- JQuery for reading in geojson from external source -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   
   <style>
      #map {
         width: 100%;
         height: 100%;
         }
   </style>
</head>
   
<body>
   <div id="map"></div>
   
   <script>
   // initialize the map
   var map = L.map('map').setView([43.903108, -72.748729], 8);

   // load a tile layer
   L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://geodata.vermont.gov/">VCGI</a>, <a href="http://dec.vermont.gov/geological-survey">VGS</a>, <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.light',
    accessToken: 'pk.eyJ1IjoiY2Rvd2V5IiwiYSI6ImNqaGpmNjFycDJmbzYzYW8xcm1pNWRvMGUifQ.496emA4wqEaVycnlZgLw0Q'
}).addTo(map);
   
  
  // load GeoJSON from an external file
  $.getJSON("VT_Towns_Pubs.geojson",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data).addTo(map);
  });
 

// $.getJSON("VT_Towns_Pubs_Points.geojson",function(data){
 // add GeoJSON layer to the map once the file is loaded
//    L.geoJson(data).addTo(map);
//  });

    
  L.geoJson("VT_Towns_Pubs.geojson", {
  onEachFeature: function(feature, layer) {
    var label = L.marker(layer.getBounds().getCenter(), {
      icon: L.divIcon({
        className: 'label',
        html: feature.properties.NAME,
        iconSize: [100, 40]
      })
    }).addTo(map);
  }
);
      
      
   </script>
</body>
</html>
