<html>
   
<head>
<!-- Leaflet's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
       integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
       crossorigin=""/>
   <title>Vermont Geological Survey: Town Index</title>
<!-- Leaflet's Javascipt file -->
   <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>
 <!-- JQuery for reading in geojson from external source -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   
   <style>
      #map {
         width: 100%;
         height: 100%;
         }
   </style>
</head>
   
<body>
   <div id="map"></div>
   
   <script>
   // initialize the map
   var map = L.map('map').setView([43.903108, -72.748729], 8);

   // load a tile layer
   L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://geodata.vermont.gov/">VCGI</a>, <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoiY2Rvd2V5IiwiYSI6ImNqaGpmNjFycDJmbzYzYW8xcm1pNWRvMGUifQ.496emA4wqEaVycnlZgLw0Q'
}).addTo(map);
   
   //Load GeoJSON of Towns
   var towns = $.ajax({
          url:"https://opendata.arcgis.com/datasets/0e4a5d2d58ac40bf87cd8aa950138ae8_39.geojson",
          dataType: "json",
          success: console.log("County data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })
   
   L.geoJSON(towns.responseJSON).addTo(map);
      
      
   </script>
</body>
</html>
